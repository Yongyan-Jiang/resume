<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>GitHub榜单</title>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1206413_8dindi239eb.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <main>
    <section id="repo-board">
      <div class="container">   
        <!--
          <div class="item">
            <a href="https://github.com/TryGhost/Ghost">
              <div class="order"><span>1</span></div>
              <div class="detail">
                <h2>Ghost</h2>
                <div class="description">Knockout makes it easier to create rich, responsive UIs with JavaScript</div>
                <div class="extra"><span class="star-count">4196</span>star</div>
              </div>
            </a>
          </div>
        -->   
      </div>
      <div class="loading"><span class="iconfont icon-loading"></span></div>
    </section>
    <section id="user-board">
      <div class="container"></div>
      <div class="loading"><span class="iconfont icon-loading"></span></div>
    </section>
    <section id="search">
      <div class="wrap">
        <div class="search-area">
          <input type="text" placeholder="Search repository">
          <span class="button">Search</span>
        </div>
        <div class="search-result">
          <div class="container"></div>
          <div class="loading"><span class="iconfont icon-loading"></span></div>
        </div>        
      </div>
    </section>
  </main>
  <footer>
    <div class="active">
      <span class="iconfont icon-repos"></span>
      <span>Top repository</span>
    </div>
    <div>
      <span class="iconfont icon-users"></span>
      <span>Top users</span>
    </div>
    <div>
      <span class="iconfont icon-search"></span>
      <span>Search</span>
    </div>
  </footer>

  <script src="js/index.js"></script>
  
</body>
</html>
