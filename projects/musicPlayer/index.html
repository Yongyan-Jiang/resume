<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>music player</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_1186784_jd7p1n083g.css">
</head>
<body>
  <div class="cover"></div>
  <div class="musicbox clearfix">
    <div class="music-panel">
      <div class="music clearfix">
        <div class="control">
          <span class="back"><i class="iconfont icon-backward"></i></span>
          <span class="play"><i class="iconfont icon-pause"></i></span>
          <span class="forward"><i class="iconfont icon-forward"></i></span>
        </div>
        <div class="info">
          <div class="title">My song</div>
          <div class="author">Jiang</div>
        </div>
      </div>
      <div class="progress">
        <div class="bar">
          <div class="progress-total"></div>
          <div class="progress-now"></div>
        </div>
        <div class="time">0:00</div>
      </div>      
    </div>
    <ul class="list">
      <li>贰佰-玫瑰</li>
      <li>Big Bang-IF YOU</li>
    </ul>
  </div>

  <script src="js/index.js"></script>

</body>
</html>
