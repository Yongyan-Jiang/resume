<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task1</title>
</head>
<body>
    <div class="login">
        <form action="/task" method="post">
        <div class="username">
            <label for="username">姓名：</label>
            <input id="username" type="text" name="username" placeholder="用户名">     
        </div>
        <div class="password">
            <label for="password">密码：</label>
            <input id="password" type="password" name="password">     
        </div>
        <div class="sex">
            <label>性别：</label>
            <input type="radio" name="sex" value="男">男
            <input type="radio" name="sex" value="女">女
        </div>
        <div class="orientation">
            <label>取向：</label>
            <input type="radio" name="orientation" value="男">男
            <input type="radio" name="orientation" value="女">女
        </div>
        <div class="hobby">
            <label>爱好：</label>
            <input type="checkbox" name="hobby" value="dota">dota
            <input type="checkbox" name="hobby" value="travel">旅游
            <input type="checkbox" name="hobby" value="pet">宠物
        </div>
        <div class="textarea">
            <label>评论：</label>
            <textarea name="comments" id="comments" cols="30" rows="10">
               ddd
            </textarea>
        </div>
        <div class="select">
            <label>我的car:</label>
            <select name="car" id="car">
                <option value="sabo" selected>萨博</option>
                <option value="bieke">别克</option>
                <option value="dazhong">大众</option>
                <option value="aodi">奥迪</option>
                <option value="other">其它</option>
            </select>
        </div>
        <input type="submit" value="提交" />
        </form>
    </div>
</body>
</html>
